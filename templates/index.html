<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTerm - Terminal Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1492723334710-95e64a4b37eb');
            background-size: cover;
            color: #00ff00;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        #terminal {
            border: 2px solid rgba(0, 255, 0, 0.7);
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.8);
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            width: 80%;
            max-width: 600px;
            transition: background-color 0.3s;
        }
        #input {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            border: 2px solid rgba(0, 255, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            outline: none;
            margin-top: 10px;
            transition: border 0.3s;
        }
        #input:focus {
            border-color: #00ff00;
        }
        #title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00ff00;
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            }
            to {
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }
        .loading {
            display: inline-block;
            border: 3px solid #00ff00;
            border-left-color: transparent;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        p {
            margin: 0;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div id="title">WebTerm - Terminal Simulator</div>
    <div id="terminal"></div>
    <input type="text" id="input" autofocus onkeypress="handleInput(event)">
    
    <script>
        const terminal = document.getElementById("terminal");
        const inputField = document.getElementById("input");

        function handleInput(event) {
            if (event.key === "Enter") {
                const input = inputField.value.trim();  // 去掉空格
                inputField.value = "";

                if (input.toLowerCase() === 'cls') {
                    terminal.innerHTML = '';  // 清空终端
                    return;
                }

                terminal.innerHTML += `<p>> ${input}</p>`;
                terminal.innerHTML += '<div id="loading" class="loading"></div>';  // 加载动画
                terminal.scrollTop = terminal.scrollHeight;

                fetch('/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: input })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("loading").remove();  // 移除加载动画
                    if (data.error) {
                        terminal.innerHTML += `<p class="error">${data.error}</p>`;
                    } else {
                        terminal.innerHTML += `<p>${data.output}</p>`;
                    }
                    terminal.scrollTop = terminal.scrollHeight;
                })
                .catch(error => {
                    document.getElementById("loading").remove();
                    terminal.innerHTML += `<p class="error">An error occurred: ${error.message}</p>`;
                    terminal.scrollTop = terminal.scrollHeight;
                });
            }
        }
    </script>
</body>
</html>
